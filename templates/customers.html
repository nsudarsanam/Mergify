<!doctype html>
<body style="background-color:#F4F6F8;">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<title>Mergify</title>
<div style="text-align:center">

{% if count > 0 %}
  <h3><i class="fas fa-exclamation-triangle"></i>  Found {{ count }} duplicate customers.</h3>
  <h3> <a href="{{link}}"> <i class="fas fa-file-export"></i>  Export</a> the full list.</h3>
{% else %}
  <h3><i class="fas fa-check-square"></i> Congratulations, you have no duplicate customers!</h3>
{% endif %}
</div>
</body>
